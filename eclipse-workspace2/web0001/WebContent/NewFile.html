<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
 块元素和内联元素
 div就是块元素：独占一行
 p h1 h2 h3 ...br都是块元素
 
 但是div标签没有任何语义，就是一个存粹的块元素，并且不会为它里面的任何元素设置任何的默认样式
 div元素主要用来对页面进行布局的
 
 span是一个内联元素（行内元素）
 行内元素：指的是只占自身大小的元素，不会占用一行
 常见的内联元素：a   img    iframe span
 span:没有任何语义，专门用来选中文字，任何为文字来设置样式


块元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式；
一般情况下只使用块元素去包含内联元素。

a 元素可以包含任意元素，除了它本身
p元素不可以包含任何其他的块元素
 -->
	<div style="background-color: red;width: 200px;height: 200px;">我是一个div</div>
	<div style="background-color: yellow;">我是一个div</div>
	<hr />
	<span style="color: red;">我是一个span</span>
	
</body>
</html>
