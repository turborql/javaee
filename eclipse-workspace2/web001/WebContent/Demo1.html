<title>CSS</title>

也可以将CSS样式编写到head中的style标签里面
将样式表编写到style标签中，然后通过CSS选择器选中指定元素
可以同时为这些元素一起设置样式，可以提高复用性
推荐
<style type="text/css">
p {

	color: red;font-size:20px;
}
</style>
 -->

</head>
<body>

	<!-- 内联样式结构与表现耦合，不方便后期维护，不推荐使用 
<p style="color: red;font-size:20px;">锄禾日当午</p>
	<p style="color:purple;font-siza:300px">汗滴禾下土</p>
-->
