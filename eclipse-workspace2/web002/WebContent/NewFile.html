<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- chm compile html  -->
	<form action="url地址" method="提交方式get ，post" name="表单名称">
	<form action="www.baidu.com" method="get" name="userMessage">
		<!-- 文本框 -->
		用户名:<input type="text" name="username" value="请输入用户名"> <br />
		
		<!-- 密码框  -->
		<!-- label -->
		<label>密码:<input type="password" name="password" maxlength="6"/></label>
		
		<!-- 单选框  如果是一组，通过相同的name值来实现;checked="checked"表示默认选中-->
		性别：<input type="radio" name="sex" />
		女<input type="radio" name="sex" checked="checked"/>
		男<input type="radio" name="sex" /> <br />
			
		<!-- 复选框 这里不加name也可以-->
	    爱好：
	    音乐<input type="checkbox" name="hobby"/>
		运动<input type="checkbox" name="hobby"/> <br />
		
		<!-- 普通按钮 -->
		普通按钮：<input type="button" value="搜索啥"><br />
		<!-- 提交按钮 -->
		提交按钮：<input type="submit" value="提交表单"> <br />
		<!-- 重置按钮 -->
		重置按钮：<input type="reset" value="重置表单"> <br />
		<!-- 图片提交按钮 -->
		图片提交按钮:<input type="image" src="1.png" width="20" height="20">
		<!-- 文件按钮 -->
		文件按钮：<input type="file"><br/>
		
		<!-- 邮箱 -->
		 邮箱 <input type="email"/>
		
		<!-- 数字 -->
		数字<input type="number"/>
		
		<!-- url -->
		url<input type="url"/> 
		
		<!-- search -->
		search:<input type="search"/>
		
		<input type="hidden"> 
		<input type="color"> 
		
		<!-- 焦点 -->
		 <input type="date">
		<!-- 注册的时候填生日 -->
		
		
	</form>
</body>
</html>
