<!DOCTYPE html >
<head>
<meta charset="UTF-8">
<title>简易计算器</title>
<script type="text/javascript" src="../js/jsq1.js"></script>
<link type="text/css" rel="stylesheet" href="../css/jsq1.css" />
</head>
<body>

	<div id="main">
		<form name="form">
			<input id="count">
		</form>

		<table style="border: 0px">
			<tr>
				<td><input class="button" type="button" value="C"
					onclick="clean()">
				</td>
				<td><input class="button" type="button" value="+/-"
					onclick="sign()"></td>
				<td><input class="button" type="button" value="%"
					onclick="('%')"></td>
				<td><input class="button" type="button" value="/"
					onclick="insert('/')"></td>
			</tr>

			<tr>
				<td><input class="buttonNum" type="button" value="7"
					onclick="insert(7)">
				</td>
				<td><input class="buttonNum" type="button" value="8"
					onclick="insert(8)"></td>
				<td><input class="buttonNum" type="button" value="9"
					onclick="insert(9)"></td>
				<td><input class="buttonSign" type="button" value="*"
					onclick="insert('*')"></td>
			</tr>

			<tr>
				<td><input class="buttonNum" type="button" value="4"
					onclick="insert(4)">
				</td>
				<td><input class="buttonNum" type="button" value="5"
					onclick="insert(5)"></td>
				<td><input class="buttonNum" type="button" value="6"
					onclick="insert(6)"></td>
				<td><input class="buttonSign" type="button" value="-"
					onclick="insert('-')"></td>
			</tr>

			<tr>
				<td><input class="buttonNum" type="button" value="1"
					onclick="insert(1)">
				</td>
				<td><input class="buttonNum" type="button" value="2"
					onclick="insert(2)"></td>
				<td><input class="buttonNum" type="button" value="3"
					onclick="insert(3)"></td>
				<td><input class="buttonSign" type="button" value="+"
					onclick="insert('+')"></td>
			</tr>

			<tr>
				<td colspan="2"><input class="buttonNum" type="button"
					value="0" onclick="insert(0)" id="b"></td>
				<td><input class="buttonNum" type="button" value="."
					onclick="insert('.')"></td>
				<td><input class="buttonSign" type="button" value="="
					onclick="result()"></td>
			</tr>

		</table>



	</div>



</body>
</html>
